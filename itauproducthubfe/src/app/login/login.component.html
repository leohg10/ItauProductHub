<div class="login-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email" #emailInput="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password" #passwordInput="ngModel">
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
