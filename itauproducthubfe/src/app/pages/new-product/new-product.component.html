<div class="form-container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
            <label for="name">Nome</label>
            <input type="text" id="name" formControlName="name">
        </div>
        <div class="input-group">
            <label for="imageUrl">URL da Imagem</label>
            <input type="text" id="imageUrl" formControlName="imageUrl">
        </div>
        <div class="input-group">
            <label for="summary">Resumo</label>
            <textarea id="summary" formControlName="summary"></textarea>
        </div>
        <div class="input-group">
            <label for="description">Descrição</label>
            <textarea id="description" formControlName="description"></textarea>
        </div>
        <div class="input-group">
            <label for="family">Família</label>
            <input type="text" id="family" formControlName="family">
        </div>
        <div class="input-group">
            <label for="target">Público-alvo</label>
            <input type="text" id="target" formControlName="target">
        </div>
        <div class="input-group">
            <label for="state">Maturidade</label>
            <input type="text" id="state" formControlName="state">
        </div>
        <div class="input-group">
            <label for="activeUsers">Usuários Ativos</label>
            <input type="number" id="activeUsers" formControlName="activeUsers">
        </div>
        <div class="input-group">
            <label for="documentation">Documentação</label>
            <input type="text" id="documentation" formControlName="documentation">
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>
</div>
